version: 2
jobs:
  one:
    docker:
      - image: circleci/ruby:2.4.1-jessie
    steps:
      - setup_remote_docker
      - run:
          name: Install node and npm
          command: |
            curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node --version && npm -v
      - run:
          name: Install Berlioz CLI
          command: |
            sudo npm i -g berlioz
      - checkout
      - run: 
          name: Project File Structure
          command: ls -la
      - run: 
          name: Output Service Definitions
          command: sudo berlioz output-definitions
      - run: 
          name: Berlioz Login
          command: berlioz login --user $BERLIOZ_USER --pass $BERLIOZ_PASS
      - run: 
          name: Berlioz Build and Push Images
          command: sudo -E bash -c 'berlioz push'
      - run: 
          name: Berlioz Trigger Run
          command: berlioz run --deployment test --cluster hello --region us-east-1
      - run: 
          name: Berlioz Wait Ready
          command: berlioz wait --deployment test --cluster hello --region us-east-1 --timeout 600
      - run: 
          name: Berlioz Output Endpoint
          command: berlioz endpoint --deployment test --cluster hello --region us-east-1 --endpoint web

workflows:
  version: 2
  one_and_two:
    jobs:
      - one